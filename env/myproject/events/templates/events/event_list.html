<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #388e3c;
        }
        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input, form button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #388e3c;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #2c6b2f;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        ul li a {
            color: #388e3c;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Upcoming Events</h1>
    <form method="GET" action="{% url 'event_list' %}">
        <input type="text" name="search" placeholder="Search for events..." value="{{ request.GET.search }}">
        <input type="text" name="category" placeholder="Category" value="{{ request.GET.category }}">
        <input type="text" name="location" placeholder="Location" value="{{ request.GET.location }}">
        <input type="date" name="date" value="{{ request.GET.date }}">
        <button type="submit">Search</button>
    </form>    
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a> - {{ event.date_time }} at {{ event.location }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
