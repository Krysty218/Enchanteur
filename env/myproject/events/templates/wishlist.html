<!DOCTYPE html>
<html>
<head>
    <title>Your Wishlist</title>
</head>
<body>
    <h1>Your Wishlist</h1>
    <ul>
        {% for item in wishlist_items %}
            <li>{{ item.title }} - {{ item.date_time }} at {{ item.location }}</li>
        {% empty %}
            <li>Your wishlist is empty.</li>
        {% endfor %}
    </ul>
</body>
</html>
